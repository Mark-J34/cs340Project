<!DOCTYPE html>
<html>
<head>
    <title>Game Stats</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="main.js"></script>
</head>
<body onload='browse()'>
    <h1>Game Stats</h1>
    <div id="show">
        <nav id="menu-links">
            <a href="developer.html">Developers</a>
            <a href="game.html">Games</a>
            <a href="user.html">Users</a>
            <a href="review.html">Reviews</a>
            <a href="users-games.html" class="active">Stats</a>
        </nav>

        <button onclick="sortByPopularity()">Sort by Popularity</button>
        <button onclick="sortByRating()">Sort By Rating</button>
        
        <table class="centered-table" border="1" cellpadding="5">
            <thead>
                <tr>
                    <th>User Name</th>
                    <th>Game Title</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>JohnDoe</td>
                    <td>Super Mario Bros.</td>

                        <button onclick="editGameOwner('JohnDoe', 'Super Mario Bros.')">Edit</button>

                    </td>
                </tr>
                <tr>
                    <td>JaneSmith</td>
                    <td>The Legend of Zelda</td>
                    <td>
                        <button onclick="editGameOwner('JaneSmith', 'The Legend of Zelda')">Edit</button>
                        <button onclick="deleteGameOwner('JaneSmith', 'The Legend of Zelda')">Delete</button>
                    </td>
                </tr>
                <tr>
                    <td>AliceBrown</td>
                    <td>Space Invaders</td>
                    <td>
                        <button onclick="editGameOwner('AliceBrown', 'Space Invaders')">Edit</button>
                        <button onclick="deleteGameOwner('AliceBrown', 'Space Invaders')">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</html>
