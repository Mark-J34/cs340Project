<!DOCTYPE html>
<html>
<head>
    <title>Developers</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="main.js"></script>
</head>
<body onload='browse()'>
    <h1>Developers</h1>
    <div id="show">
        <nav id="menu-links">
            <a href="developer.html">Developers</a>
            <a href="game.html">Games</a>
            <a href="user.html">Users</a>
            <a href="review.html">Reviews</a>
            <a href="users-games.html">Stats</a>
        </nav>

        <input class="btn" type="button" id="addDeveloper" value="Add New Developer" onclick="addDeveloper()">

        <table class="centered-table" border="1" cellpadding="5">
            <tr>
                <th>Developer ID</th>
                <th>Developer Name</th>
                <th>Founded Date</th>
                <th>Country</th>
                <th>Actions</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Nintendo</td>
                <td>1889-09-23</td>
                <td>Japan</td>
                <td>
                    <a href="#" onclick="editDeveloper()">Edit</a> |
                    <a href="#" onclick="deleteDeveloper()">Delete</a>
                </td>
            </tr>
            <tr>
                <td>2</td>
                <td>Valve Corporation</td>
                <td>1996-08-24</td>
                <td>United States</td>
                <td>
                    <a href="#" onclick="editDeveloper()">Edit</a> |
                    <a href="#" onclick="deleteDeveloper()">Delete</a>
                </td>
            </tr>
            <tr>
                <td>3</td>
                <td>Ubisoft</td>
                <td>1986-03-28</td>
                <td>France</td>
                <td>
                    <a href="#" onclick="editDeveloper()">Edit</a> |
                    <a href="#" onclick="deleteDeveloper()">Delete</a>
                </td>
            </tr>
        </table>
    </div>
    <p>&nbsp;</p>
    <div id="edit">
        <form method="POST" id="updateDeveloper">
            <fieldset class="fields">
                <legend><strong>Update Developer</strong></legend>
                <label>Developer Name</label> <input type="text" name="name" value="">
                <label>Founded Date</label> <input type="date" name="foundedDate" value="">
                <label>Country</label> <input type="text" name="country" value="">
                <input type="hidden" name="idDeveloper" id="updatedeveloperID" value="">
            </fieldset>
            <input class="btn" type="submit" id="submitUpdate" value="Submit">
            <input class="btn" type="button" value="Cancel" onclick="browse()">
        </form>
    </div>
</body>
</html>
